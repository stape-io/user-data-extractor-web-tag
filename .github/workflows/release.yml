name: Build and Release

on:
  push:
    branches: [main, pre-release]
    paths:
      - 'src/index.js'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Read version
        id: vars
        shell: bash
        run: |
          VERSION=$(node -p "require('./package.json').version")
          if [[ "${GITHUB_REF_NAME}" == "pre-release" ]]; then
            DATE=$(date +'%Y-%m-%d')
            RELEASE_NAME="${VERSION} (${DATE})"
            PRERELEASE=true
            TAG_NAME="v${VERSION}-${GITHUB_RUN_NUMBER}"
          else
            RELEASE_NAME="${VERSION}"
            PRERELEASE=false
            TAG_NAME="v${VERSION}"
          fi
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"
          echo "RELEASE_NAME=$RELEASE_NAME" >> "$GITHUB_ENV"
          echo "PRERELEASE=$PRERELEASE" >> "$GITHUB_ENV"
          echo "TAG_NAME=$TAG_NAME" >> "$GITHUB_ENV"

      - name: Package dist
        run: |
          if [ -d dist ]; then
            zip -r "dist-${{ env.VERSION }}.zip" dist
          else
            echo "dist folder not found"; exit 1
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }} # pre-release: vX.Y.Z-<run>; main: vX.Y.Z
          name: ${{ env.RELEASE_NAME }}
          prerelease: ${{ env.PRERELEASE }}
          files: |
            dist/*
            dist-${{ env.VERSION }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
